<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/cart.css">

<body>
    <header>
        <div class="header-container">
            <h1>Book Shopping Cart</h1>
            <nav id="welcom">
                <ul>
                    <li class="fa fa-list" aria-hidden="true" style="font-size:25px"><a href="UserPage.html"> Products</a> </li>
                    <li class="fa fa-shopping-cart" aria-hidden="true" style="font-size:25px;"><a href="cart.html">Cart</a> </li>
                    <li class="fa fa-file-text-o" aria-hidden="true" style="font-size:25px"><a href="../html/Customer_orders.html"> My Orders</a></li>
                    <li onclick="logoutUser()" class="fa fa-sign-out" aria-hidden="true" style="font-size:25px">logout </li>

        </div>
    </header>
    <main>
        <section class="cart-items">
            <h2>Items in Your Cart</h2>
            <div id="cart-items">

            <p id="total-amount"></p>
