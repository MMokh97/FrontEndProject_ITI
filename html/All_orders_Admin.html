<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - All Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/All_orders_Admin.css">
   
</head>
<body>
    <header>
        <h1>Admin DashBoard</h1>
        <nav id="welcom">
            <ul>
                <li class="fa fa-list" aria-hidden="true" style="font-size:25px"><a href="./admin.html"> Manage Products</a></li>
                <li class="fa fa-tasks" aria-hidden="true" style="font-size:25px"><a href="./A_Categories.html"> Manage Categories</a></li>
                <li class="fa fa-pencil-square-o" aria-hidden="true" style="font-size:25px"><a href="../html/pending_orders_Admin.html"> Pending Orders</a></li>
                <li class="fa fa-file-text-o" aria-hidden="true" style="font-size:25px"><a href="../html/All_orders_Admin.html"> View All Orders</a></li>
                <li onclick="logoutUser()" class="fa fa-sign-out" aria-hidden="true" style="font-size:25px"> logout</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="order-section">
            <h2>Pending Orders</h2>
            <div id="pending-orders" class="order-container">
                <!-- Pending orders will be dynamically added here -->
            </div>
        </div>
        <div class="order-section">
            <h2>Confirmed Orders</h2>
            <div id="confirmed-orders" class="order-container">
                <!-- Confirmed orders will be dynamically added here -->
            </div>
        </div>
        <div class="order-section">
            <h2>Rejected Orders</h2>
            <div id="rejected-orders" class="order-container">
                <!-- Rejected orders will be dynamically added here -->
            </div>
        </div>
    </main>
    <script src="../js/All_orders_Admin.js"></script>
</body>
</html>
