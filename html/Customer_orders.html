<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/customer_orders.css">
    
   
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Orders</h1>
            <nav id="welcom">
                <ul>
                    <li class="fa fa-list" aria-hidden="true" style="font-size:25px"><a href="UserPage.html"> Products</a> </li>
                    <li class="fa fa-shopping-cart" aria-hidden="true" style="font-size:25px;"><a href="cart.html">Cart</a> </li>
                    <li class="fa fa-file-text-o" aria-hidden="true" style="font-size:25px"><a href="../html/Customer_orders.html"> My Orders</a></li>
                    <li onclick="logoutUser()" class="fa fa-sign-out" aria-hidden="true" style="font-size:25px">logout </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="order-section">
            <h2>Pending Orders</h2>
            <div id="pending-orders" class="order-container">
                <!-- Pending orders will be dynamically added here -->
            </div>
        </div>
        <div class="order-section">
            <h2>Confirmed Orders</h2>
            <div id="confirmed-orders" class="order-container">
                <!-- Confirmed orders will be dynamically added here -->
            </div>
        </div>
        <div class="order-section">
            <h2>Rejected Orders</h2>
            <div id="rejected-orders" class="order-container">
                <!-- Rejected orders will be dynamically added here -->
            </div>
        </div>
    </main>
    <script src="../js/customer_orders.js"></script>
    <script src="../JS/User.js"></script>

</body>
</html>
